<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KI Bild Annotation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icons/favicon_copy.png">

</head>
<body>

  <div id="tutorial-overlay">
    <div class="tutorial-card">
      <h2>Anleitung</h2>
      <p>Hilf uns, KI-Fehler zu finden.</p>
      
      <div class="demo-animation">
        <div class="demo-bg-image"></div>
        <svg class="demo-scribble" viewBox="0 0 200 150">
          <path d="M40,50 Q60,40 80,50 T120,50 T160,50 
                   M40,70 Q60,60 80,70 T120,70 T160,70
                   M40,90 Q60,80 80,90 T120,90 T160,90" 
                fill="none" stroke="rgba(255, 0, 0, 0.5)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="demo-hand">üëÜ</div>
      </div>

      <p class="sub-text">Markiere fehlerhafte Bereiche wie mit einem Textmarker.</p>
      <button id="startBtn" class="primary-btn">Verstanden & Starten</button>
    </div>
  </div>

  <header class="main-header">
    <img src="icons/S17_HTW_Berlin_Logo_neg_SW_RGB.png" alt="Logo" class="logo"> 
    <h1 class="heading">KI-Bilder Annotation</h1>
    <a href="Info.html" class="info-link">Info</a>
  </header>

  <main class="app-container">
    
    <div class="text-content">
      <p class="instruction">Markieren Sie die auff√§lligen Bildbereiche mit der Maus oder dem Finger.</p>
    </div>

    <div id="image-container">
      <canvas id="imageCanvas"></canvas>
      <canvas id="drawCanvas"></canvas>
    </div>
    
    <div class="controls">
      <div class="brush-settings">
        <label for="brushWidth">Pinselbreite: <span id="brushValueDisplay">12</span></label>
        <div class="slider-wrapper">
          <span class="small-icon">‚óè</span>
          <input type="range" id="brushWidth" min="4" max="40" value="12" autocomplete="off">
          <span class="large-icon">‚óè</span>
        </div>
        <span id="brushValue" style="display:none;">12</span> 
        <button id="undoBtn" class="secondary-btn">Letzte Markierung r√ºckg√§ngig machen ‚Ü∫</button>
      </div>
      <div class="input-group">
        <h3 class="sub-heading">Auff√§lligkeiten (Mehrfachauswahl)</h3>
        <div class="checkbox-grid">
          
          <label class="custom-checkbox">
            <input type="checkbox" name="issues" value="Hauttexturen">
            <span class="checkmark"></span>
            Hauttexturen
          </label>

          <label  class="custom-checkbox">
            <input type="checkbox" name="issues" value="Schatten">
            <span class="checkmark"></span>
            Schatten
          </label>

          <label class="custom-checkbox">
            <input type="checkbox" name="issues" value="Schmuck/Accessoires">
            <span class="checkmark"></span>
            Schmuck/Accessoires
          </label>

          <label class="custom-checkbox">
            <input type="checkbox" name="issues" value="Falten">
            <span class="checkmark"></span>
            Falten
          </label>

          <label class="custom-checkbox">
            <input type="checkbox" name="issues" value="Reflektionen">
            <span class="checkmark"></span>
            Reflektionen
          </label>

          <label class="custom-checkbox">
            <input type="checkbox" name="issues" value="Fehlende/zu viele K√∂rperglieder">
            <span class="checkmark"></span>
            Fehlende/zu viele K√∂rperglieder
          </label>

          <label class="custom-checkbox">
            <input type="checkbox" name="issues" value="Bewegungen/Haltungen">
            <span class="checkmark"></span>
            Bewegungen/Haltungen
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="issues" value="Bewegungen/Haltungen">
            <span class="checkmark"></span>
            Bewegungen/Haltungen
          </label>

        </div>
      </div>
      <div class="input-group">
        <h3 class="sub-heading">Beschreibung (optional)</h3>
        <textarea id="comment" placeholder="Was ist Ihnen aufgefallen oder gibt es Dinge, die Sie nicht markieren k√∂nnen? "></textarea>
      </div>

      <button id="submitBtn" class="primary-btn">Absenden & N√§chstes Bild</button>
      
    </div>
  </main>

  <script type="module" src="app.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Overlay Logik
      const overlay = document.getElementById('tutorial-overlay');
      const startBtn = document.getElementById('startBtn');
      
      if(startBtn && overlay) {
        startBtn.addEventListener('click', () => {
          overlay.classList.add('hidden');
        });
      }

      // 2. Slider Logik (Nur ausf√ºhren, wenn Slider existiert)
      const slider = document.getElementById('brushWidth');
      const display = document.getElementById('brushValueDisplay');
      const hiddenSpan = document.getElementById('brushValue');

      if (slider && display && hiddenSpan) {
        // Initial setzen
        slider.value = 12; 
        display.textContent = "12";
        hiddenSpan.textContent = "12";

        slider.addEventListener('input', (e) => {
          display.textContent = e.target.value;
          hiddenSpan.textContent = e.target.value;
        });
      }
    });
  </script>
  
</body>
</html>
